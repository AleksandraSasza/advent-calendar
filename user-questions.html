    <script>
        // Inline script - wykonywany synchronicznie przed wszystkimi innymi skryptami
        // Sprawdza meta tagi wstrzykniƒôte podczas build na Vercel
        (function() {
            if (!window.SUPABASE_CONFIG) {
                const metaUrl = document.querySelector('meta[name="supabase-url"]');
                const metaKey = document.querySelector('meta[name="supabase-anon-key"]');
                
                if (metaUrl && metaKey) {
                    window.SUPABASE_CONFIG = {
                        URL: metaUrl.getAttribute('content'),
                        ANON_KEY: metaKey.getAttribute('content')
                    };
                    console.log('‚úÖ Konfiguracja za≈Çadowana z meta tag√≥w (Vercel)');
                }
            }
        })();
    </script>

    <script>
        // Eksportuj supabase jako supabaseLib dla profile-script.js
        window.supabaseLib = window.supabase;

    <script src="profile-script.js"></script>
    <script>
        // Za≈Çaduj pytania przy starcie strony (backup - g≈Ç√≥wnie wywo≈Çywane przez loadUserProfile)
        document.addEventListener('DOMContentLoaded', async () => {
            // Poczekaj na inicjalizacjƒô Supabase (max 2 sekundy)
            let attempts = 0;
            const maxAttempts = 40;
            
            while (typeof loadUserQuestions !== 'function' && attempts < maxAttempts) {
                await new Promise(resolve => setTimeout(resolve, 50));
                attempts++;
            }
            
            // Je≈õli funkcja istnieje, wywo≈Çaj jƒÖ (ale zwykle jest ju≈º wywo≈Çana przez loadUserProfile)
            if (typeof loadUserQuestions === 'function') {
                // Dodatkowe op√≥≈∫nienie, aby upewniƒá siƒô, ≈ºe Supabase jest zainicjalizowany
                await new Promise(resolve => setTimeout(resolve, 100));
                await loadUserQuestions();
            }
        });
    </script>
